<h1>Remove Book</h1>

<!-- Search form to find books -->
<form method="GET" action="{% url 'remove_book_page' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Search by title" required>
    <button type="submit">Search</button>
</form>

<!-- List of books found based on search -->
{% if books %}
    <table>
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Available Copies</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.available_copies }}</td>
                    <td>
                        <!-- Remove button for each book -->
                        <a href="{% url 'remove_book' book.isbn %}" onclick="return confirm('Are you sure you want to remove this book?');">
                            <button>Remove Book</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No books found for "{{ query }}"</p>
{% endif %}
