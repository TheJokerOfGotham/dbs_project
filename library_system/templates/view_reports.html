<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Library Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static 'images/lib_dash.jpg' %}');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            color: rgb(24, 24, 37);
            background: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid rgb(24, 24, 37);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        pre {
            background: white;
            padding: 15px;
            display: inline-block;
            text-align: left;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid rgb(24, 24, 37);
            width: 70%;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #007bff;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            {% comment %} margin-top: 12px; {% endcomment %}
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .header_new {
            display: flex;
            align-items: center; /* Aligns items vertically */
            justify-content: space-between; /* Ensures spacing between text and button */
            background-color: rgb(24, 24, 37); /* Optional background */
            padding: ;
        }

        {% comment %} a button {
            margin-top: 10px;
        } {% endcomment %}
    </style>
</head>
<body style="background-image: url('{% static 'images/lib_dash.jpg' %}'); background-size: cover; background-position: center center; background-repeat: no-repeat; ">
    <div class="header">
        <p class="gen_page">VIEW REPORT</p>

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form> 

    </div>
    <div class="container">
        <form method="GET" action="{% url 'view_reports' %}">
            <label for="report_type">Select Report Type:</label>
            <select name="report_type" id="report_type">
                <option value="borrowed" {% if report_type == 'borrowed' %}selected{% endif %}>Borrowed</option>
                <option value="returned" {% if report_type == 'returned' %}selected{% endif %}>Returned</option>
                <option value="overdue" {% if report_type == 'overdue' %}selected{% endif %}>Overdue</option>
            </select>
            <button type="submit">Generate Report</button>
            <br><br>
            <a href="{% url 'dashboard' %}">Back to Dashboard</a>
        </form>
        
        
        <br>
    
    
        <pre>{{ report.details }}</pre>
    </div>


    
    <!-- Allow users to choose between different report types -->

</body>
</html>
