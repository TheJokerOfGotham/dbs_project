<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
</head>
<body>
    <h1>Search Books</h1>

    <form method="GET">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if books %}
        <h2>Search Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Available Copies</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.available_copies }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No books found</p>
    {% endif %}

    <br>
    <a href="{% url 'lib_dashboard' %}">Back to Dashboard</a>

</body>
</html>
